<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h3>{{data?.title}}</h3>
  <p>
    <img src="{{data?.image}}">
  </p>
  <h3>Ingredients</h3>
  <ul>
    <li *ngFor="let ingredient of ingredients">
      {{ ingredient?.name }}, Count: {{ ingredient?.count}}
    </li>
  </ul>
  <h3>Instructions</h3>
  <p>{{data?.instructions}}</p>
  <h3>Nutrition</h3>
  <p>{{data?.nutrition.calories}}</p>
</ion-content>
